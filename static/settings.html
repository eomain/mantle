<div class="w3-modal-content">
    <header class="w3-container w3-theme-d5">
        <div class="w3-bar">
            <button class="w3-bar-item w3-button w3-large w3-border-left w3-border-right w3-opacity" type="button" name="button">Reader</button>
        </div>
    </header>
    <section class="w3-container w3-padding-32 w3-theme-l4">
        <span>
            <h4>Fullscreen</h4>
            <label class="w3-medium w3-opacity">Show the navigation bar in fullscreen</label>
            <select id="settings-navbar" class="w3-select w3-border" onchange="mantle.settings.fullscreen.nav()">
                <option value="yes" selected>Yes</option>
                <option value="no">No</option>
            </select>

            <label class="w3-medium w3-opacity">Show the info bar in fullscreen</label>
            <select id="settings-infobar" class="w3-select w3-border" onchange="mantle.settings.fullscreen.info()">
                <option value="yes" selected>Yes</option>
                <option value="no">No</option>
            </select>
        </span>
    </section>
    <footer class="w3-container w3-padding-16 w3-theme-d3"></footer>
</div>
